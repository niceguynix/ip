<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="registration" onsubmit="return handleSubmit()">
        <label for="name">Username: </label>
        <input type="text" name="name" id="name"><br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password"><br><br>
        <label for="card_no">Card Number: </label>
        <input type="text" name="card_no" id="card_no"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit(){
            alert(document.registration.name.value)
        }

        function checkCard(){
            var card = document.registration.card_no.value;
            if(card.length != 16){
                alert("Card number must be 16 digits long");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
